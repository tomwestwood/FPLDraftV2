<div class="next-manager-container">
  <h1>Next manager:</h1>

  <div *ngIf="draft.draft_manager">Please pass the device to <b>{{draft.draft_manager.name}}</b>.</div>

  <!-- visual -->
  <div class="nomination-player-container">
    <img class="nomination-badge-image" src="{{draft.draft_manager.team_image_url}}" />
  </div>

  <!-- next manager/same manager -->
  <button mat-raised-button color="primary" (click)="continue()">Continue <span class="material-icons">arrow_forward</span></button>
</div>
